{% extends 'main/layout.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="card mt-2">
    <div class="card-body">
        <h5 class="card-title text-primary">
            Blog Post
        </h5>
        <p class="card-text ">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                </fieldset>
                <div class="form-group mt-2">
                    <button class="btn btn-outline-success" type="submit">
                        Post
                    </button>
                </div>
            </form>
        </p>
    </div>
</div>
{% endblock content %}
