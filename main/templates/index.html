{% extends 'layout.html'%}
{% block content %}
    {% for post in posts %}
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title text-primary">
                {{ post.title }}
            </h5>
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="{{post.avatar}}"/><text x="50%" y="50%" fill="" dy=".3em"></text></svg>
            <small class="text-muted text-secondary">{{ post.author }}, {{ post.post_date }}</small>
            <p class="card-text ">
                <p>{{ post.content }}</p>

            </p>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
