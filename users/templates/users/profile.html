{% extends 'main/layout.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="card mt-2">
    <div class="card-body">
        <h5 class="text-dark">{{ user.username }}</h5>
        <img class="rounded-circle" src="{{ user.profile.image.url}}" width="50" height="50">
        <small class="text-muted text-secondary">{{ user.email}}</small>
    </div>
</div>
{% endblock content %}
